<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Netball Info(2008-2013)</title>
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <script src="script/Renderer.js"></script>
    <script src="script/DataProcessor.js"></script>
    <script src="script/GraphPad.js"></script>
    <script src="script/ActionHandler.js"></script>
	<script src="script/Graphs.js"></script>
    <script>
    //static data
    var height = 800, width = 1200, poolHeight = 60,
        nodeHeight = 26, textHeight = 12, charWidth = 8,
        offsetTop = 80, offsetLeft = offsetRight = 50,
        widthLimit = width - offsetLeft - offsetRight,
        nodeGap = 8, groupGap = 40,
        titleOffset = 10, titleHeight = 24,
        resultTextX = width - 130, instructionClickTextX = width/2 + 200;

    load(function (error, results) {
        //data loaded
        var filters = processData(results);
        var titleData = generateTitles(filters);
        var data = mergeResults(results);

        var renderer = new Renderer(filters, titleData);
        var graphPad = new GraphPad();

        appendHandlers(filters, data, renderer, graphPad);
    })

    </script>

</body>
</html>
